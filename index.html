<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MySimon</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="style.css"/> 
	<!-- Javascript -->
	<script type="text/javascript" src="angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="mySimon">
	It's Angular!

<!-- Colored Boxes -->
	<div class="boxContainer1" >
		<div ng-controller="box1 as box" class="box1">
			<div ng-bind="box.myarray"></div>		
		</div>
	</div>

<!-- Start Button -->
	<div class="startButton">
		<button ng-click="count=count+1" ng-init="count=0"> Start </button>
	</div>
	<span>
	  count: {{count}}
	</span>

</body>
</html>
